<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy with Miss</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.152.2/examples/jsm/controls/OrbitControls.js",
        "three/examples/jsm/loaders/FontLoader.js": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/FontLoader.js",
        "three/examples/jsm/geometries/TextGeometry.js": "https://unpkg.com/three@0.152.2/examples/jsm/geometries/TextGeometry.js"
      }
    }
  </script>
  <style>
    #player {
      display: none;
    }
    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background-color: #ffffff10;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      font-weight: bold;
      backdrop-filter: blur(5px);
    }
    #musicButton:hover {
      background-color: #ffffff30;
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <div id="landscape-warning">
    <div class="warning-content">
      <div class="rotate-icon"></div>
      <h1>Stellar Bloom</h1>
      <h1>Tinh Cầu</h1>
      <div class="stars-bg"></div>
    </div>
  </div>

  <div id="dark-overlay"></div>
  <div id="info"></div>
<h1 style="position: fixed; bottom: 10px; right: 10px; font-size: 14px; font-family: Arial, sans-serif; color: white; background: rgba(0, 0, 0, 0.4); padding: 6px 12px; border-radius: 8px; z-index: 9999;">
<a href ="https://www.facebook.com/Trungg.nef">Create by Trune</a>
</h1>
  <button id="musicButton" disabled>🎵</button>
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
     const startTime = 227;
    const endTime = 261;
    window.onYouTubeIframeAPIReady = function() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'ckFhlaAIUnE',
        playerVars: {
          autoplay: 0, // Để là 0, chúng ta sẽ điều khiển bằng API
          start: startTime,
          end: endTime,
          controls: 0,
          loop: 1,
          playlist: 'ckFhlaAIUnE'
        },
        events: {
          onReady: (event) => {
            const btn = document.getElementById('musicButton');
            btn.disabled = false;
            btn.innerText = "🎵";
            
            // Cố gắng phát nhạc tự động
            event.target.playVideo();

            // Sau một khoảng trễ ngắn, kiểm tra xem nhạc có thực sự đang phát không
            setTimeout(() => {
              if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                // Nếu không, có thể do trình duyệt chặn, hãy hiện nút
                btn.style.display = 'block';
              }
            }, 1000);
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              player.seekTo(startTime); // Quay lại thời điểm bắt đầu khi hết đoạn
            } else if (event.data === YT.PlayerState.PLAYING) {
              // Khi nhạc bắt đầu phát (dù là tự động hay do người dùng click), ẩn nút đi
              document.getElementById('musicButton').style.display = 'none';
            }
          }
        }
      });
    };

    document.getElementById('musicButton').addEventListener('click', () => {
      if (player) {
        player.playVideo();
      }
    });
  </script>

  <script type="module" src="script.js"></script>
</body>
</html>
